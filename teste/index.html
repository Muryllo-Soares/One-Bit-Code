<!DOCTYPE html>
<html>
<head>
	<title>Botão com Bootstrap que muda a cor da página</title>
	<!-- Adicione o link para o CSS do Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
	<div class="container mt-3">
		<!-- Crie um botão que, quando clicado, execute uma função JavaScript -->
		<button type="button" class="btn btn-primary" onclick="mudarCor()">Mudar cor</button>
	</div>

</body>
<script>
    function mudarCor() {
	// Gere uma cor aleatória em formato hexadecimal
	var cor = "#" + Math.floor(Math.random()*16777215).toString(16);
	
	// Altere a cor de fundo da página
	document.body.style.backgroundColor = cor;
}
</script>
</html>
