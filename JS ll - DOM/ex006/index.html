<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviando valores do DOM para o Javascript</title>
    <script src="script.js"></script>
</head>
<body>
    <h1>Enviando valores do DOM para o Javascript</h1>
    <hr>
    <h2>Registre-se!</h2>
    <section>
        <label for="userName">Nome de Usuario:</label>
        <input type="text" name="userName" id="userName">
        <br>
        <label for="password">Senha:</label>
        <input type="number" name="password" id="password">
        <br>
        <label for="confirmPassword">Confirmar Senha:</label>
        <input type="number" name="confirmPassword" id="confirmPassword">
        <br>
        <button onclick="confirm(this.parentNode)">Confirmar</button>
    </section>
</body>
</html>
