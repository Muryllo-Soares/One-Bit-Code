<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Eventos no JavaScript</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Trabalhando com Eventos no JavaScript</h1>
    <hr>
    <section>
        <label for="username">Digite Seu Nome:</label>
        <input type="text" name="username" id="username">
        <br>
        <label for="passaword">Digite Sua Senha:</label>
        <input type="password" name="password" id="password">
        <br>
        <label for="confirmPassword">Confirmar sua Senha:</label>
        <input type="password" name="confirmPassword" id="confirmPassword">
        <br>
        <button id="confirm-button">Criar</button>
        <button onclick="remover()">Remover</button>
    </section>
</body>
</html>
